<div class="container bg-secondary text-white">
    <form class="formdetail" [formGroup] = "updateUserForm" (ngSubmit) = "onSubmit()">
        <h2 class="user">Update-User</h2>
        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter the Name" formControlName = "name">
        </div>
        <div class="form-group">
            <label class="form-label" for="username">UserName</label>
            <input type="text" id="username" class="form-control" placeholder="Enter the UserName" formControlName = "username">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="Enter the Email" formControlName = "email">
        </div>

        <div class="text-center">
            <button class="btn btn-primary m-2">Update</button>
            <button class="btn btn-danger m-2" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
